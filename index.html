<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A comprehensive collection of medicinal plants including detailed information on botanical names, properties, uses, and traditional herbal medicine knowledge.">

        <!-- Content Security Policy -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';">

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website">
        <meta property="og:title" content="Materia Medica - Medicinal Plants">
        <meta property="og:description" content="A comprehensive collection of medicinal plants including detailed information on botanical names, properties, uses, and traditional herbal medicine knowledge.">
        <meta property="og:url" content="https://yourdomain.com/">

        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Materia Medica - Medicinal Plants">
        <meta name="twitter:description" content="A comprehensive collection of medicinal plants including detailed information on botanical names, properties, uses, and traditional herbal medicine knowledge.">

        <title>Materia Medica - Medicinal Plants</title>
        <link rel="icon" type="image/svg+xml" href="favicon.svg">
        <link rel="stylesheet" href="styles.css">
        <script src="utils.js"></script>
        <script src="page-transition.js"></script>
        <script src="navigation.js" defer></script>
        <script src="footer.js" defer></script>
        <script src="plants-data.js"></script>
        <script src="plants-renderer.js"></script>
        <script src="search-filter.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                window.PlantsRenderer.renderIndexPage();
                window.SearchFilter.init();
                window.SearchFilter.populatePropertyDropdown();
                window.SearchFilter.populateFamilyDropdown();
            });
        </script>

        <!-- Structured Data (Schema.org JSON-LD) -->
        <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "WebSite",
          "name": "Materia Medica",
          "description": "A comprehensive collection of medicinal plants including detailed information on botanical names, properties, uses, and traditional herbal medicine knowledge.",
          "url": "https://yourdomain.com/",
          "potentialAction": {
            "@type": "SearchAction",
            "target": {
              "@type": "EntryPoint",
              "urlTemplate": "https://yourdomain.com/?search={search_term_string}"
            },
            "query-input": "required name=search_term_string"
          },
          "mainEntity": {
            "@type": "ItemList",
            "name": "Medicinal Plants Collection",
            "description": "Database of medicinal plants organized by body systems",
            "itemListElement": [
              {
                "@type": "ListItem",
                "position": 1,
                "name": "Nervous System Plants",
                "url": "nervous-system.html"
              },
              {
                "@type": "ListItem",
                "position": 2,
                "name": "Immune System Plants",
                "url": "immune-system.html"
              },
              {
                "@type": "ListItem",
                "position": 3,
                "name": "Digestive System Plants",
                "url": "digestive-system.html"
              },
              {
                "@type": "ListItem",
                "position": 4,
                "name": "Respiratory System Plants",
                "url": "respiratory-system.html"
              }
            ]
          }
        }
        </script>
    </head>

    <body>
        <a href="#main-content" class="skip-link">Skip to main content</a>
        <div class="container">
            <header>
                <h1>Materia Medica</h1>
            </header>

            <div id="nav-placeholder"></div>

            <main id="main-content">
                <!-- Search and Filter Section -->
                <div class="search-filter-section">
                    <div class="search-filter-row">
                        <div class="search-box">
                            <label for="search-input" class="visually-hidden">Search plants</label>
                            <input
                                type="text"
                                id="search-input"
                                placeholder="Search by plant name..."
                                aria-label="Search plants by name"
                            />
                        </div>

                        <div class="filter-box">
                            <label for="property-filter">Filter by property:</label>
                            <select id="property-filter" aria-label="Filter by medicinal property">
                                <option value="">Select a property...</option>
                            </select>
                        </div>

                        <div class="filter-box">
                            <label for="family-filter">Filter by family:</label>
                            <select id="family-filter" aria-label="Filter by botanical family">
                                <option value="">Select a family...</option>
                            </select>
                        </div>
                    </div>

                    <div id="active-filters"></div>

                    <div id="results-count" class="results-count">Showing all plants</div>
                </div>

                <div class="plant-list" id="plant-list-container">
                    <!-- Plant cards will be dynamically generated here -->
                </div>
            </main>

            <div id="footer-placeholder"></div>
        </div>
    </body>

</html>
